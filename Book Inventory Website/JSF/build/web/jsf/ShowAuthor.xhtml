<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Author Information</title>
    </h:head>
    <h:body>
        <h:form>
         <h:panelGrid columns="2" >
         <h:outputLabel value="Name: "/>
         <h:outputText value="#{showAuthorBean.author.author}"/>
         <h:outputLabel value="ID:"/>
         <h:outputText value="#{showAuthorBean.author.id}"/>

         </h:panelGrid>
         <h:commandButton value="Back to List"                                  
                          action="MainPage.xhtml"/>  
         
         <h:commandButton value="Show Written Books"                                  
                          action="#{showAuthorBean.showWrittenBooks()}"> 
             <f:param name="author" value="#{showAuthorBean.author.author}" />
         </h:commandButton>

         </h:form>
     
    </h:body>
</html>
